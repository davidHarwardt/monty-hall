<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monty-hall problem</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">monty-hall problem</div>
        <div class="prompt">wählen sie eine tür</div>
        <div class="doors">
            <div class="door"></div>
            <div class="door"></div>
            <div class="door"></div>
        </div>
        <div class="scores">
            <div class="total-games score">0</div>
            <div class="won-games score">0</div>
            <div class="lost-games score">0</div>
        </div>
    </div>
    <div class="overlay">
        <div class="question">
            <div>wollen sie ihre auswahl verändern?</div>
            <div class="btn-container">
                <div class="btn accept"></div>
                <div class="btn decline"></div>
            </div>
        </div>
    </div>
    <div class="auto-container">
        <div class="play-btn"></div>
        <div class="switch-btn">mit wechsel</div>
        <div class="reset-stats-btn">reset</div>
    </div>
</body>
</html>
